<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>DjangoGirls</title>
    </head>
    <body>
        <h1>This is our django blog!</h1>
        <div class="post_list">
            {% for post in posts %}
                <p>published: {{ post.published_date }}</p>
                <h3><a href="#" >{{ post.title }}</a></h3>
                <p>{{ post.text|linebreaksbr }}</p>
            {% endfor %}
        </div>
    </body>
</html>
