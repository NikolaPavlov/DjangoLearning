{% extends 'base.html' %}

{% block content %}
{% if questions %}
{% for question in questions %}
<h2><a href="{% url 'polls:detail' question.id %}" > {{question.question_text}}</a></h2>
<p>{{question.pub_date}}</p>
<br/>
{% endfor %}
{% else %}
<h2>No polls available</h2>
{% endif %}
{% endblock %}
