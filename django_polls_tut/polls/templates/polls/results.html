{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}" type="text/css" media="all" />



<h1>{{ question.question_text }}</h1>

<ul>
{% for c in choices %}
    <li>{{ c.choice_text }} -- {{ c.votes }} -- {{ c.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
<br />
<a href="{% url 'polls:index' %}">Index</a>
